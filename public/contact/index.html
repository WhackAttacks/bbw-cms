<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Contact | BBW</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
    <div class="navbar">
      <div class="logo-main">
         <a href="/index.html">
         <img class="main-logo-img" src="/img/logo2.png" alt=""> 
          </a>
        </div>
      <nav class="nav-list">
        <ul class="nav-container">
          <li class="column-nav"><a href="/index.html">Home</a></li>
          <li class="column-nav"><a href="/inventory/">Vehicles for Sale</a></li>
          <li class="column-nav"><a href="/about/">About</a></li>
          <li class="column-nav"><a href="/contact/">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  
  <section class="contact-main">
    
    
    <form action="https://getform.io/f/dd4601d5-c5bf-4e8b-8cee-9f6d416c1506" method="post" data-netlify="true">
      <h1><span class="prime">Contact</span> Us</h1>
      <div class="form-group">
      <label class="label" for="Name">Name</label>
      <div>
        <input type="text" name="name" id="name">
      </div>
    </div>
    <div class="form-group">
      <label class="label" for="email">Email</label>
      <div>
      <input type="text" name="email" id="email">
      </div>
    </div>
    <div class="form-group">
      <label class="label" for="Message">Message</label>
      <div>
        <textarea name="message" id="message"></textarea>
      </div>
    </div>
    <button type="submit" value="Send" class="btn">Submit</button>

    </form>

    <div class="contact-feats">
      <div class="box bg-dark" >
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>West Vinewood, Clinton Avenue 10.</p>
      </div>
      <div class="box bg-dark">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(555)-555-5555 </p>
      </div>
      <div class="box bg-dark">
        <i class="fas fa-envelope fa-3x"></i>
        <h3>Email Address</h3>
        <p>frontdesk@bigbad.ls</p>
      </div>
    </div>
  </section>
  
  <footer class="main-footer dark-bg">
    <p>Big Bad Wolf dealership &copy; 2022, all rights reserved.</p>
  </footer>

    <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>

</body>
</html>
